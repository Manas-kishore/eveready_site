<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/static/navbar.css">


    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>
        {% block title %}{% endblock title %} | MS Enterprises
    </title>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/static/logo.png" alt="MS">
                </span>

                <div class="text logo-text">
                    <span class="name">MS Enterprises</span>
                    <span class="profession">SINCE 2022</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
    
                    <li class="nav-link">
                        <a href="/">
                            <i class='icon' ><ion-icon name="home"></ion-icon></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/product">
                            <i class='icon' ><ion-icon name="cube"></ion-icon></i>
                            <span class="text nav-text">Buy our Product</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/contact">
                            <i class='icon'><ion-icon name="chatbox-ellipses"></ion-icon></ion-icon></i>
                            <span class="text nav-text">Contact US</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="about">
                            <i class="icon"><ion-icon name="person-circle"></ion-icon></ion-icon></i>
                            <span class="text nav-text">About US</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/admin">
                        <i class='icon' ><ion-icon name="log-in"></ion-icon></ion-icon></i>
                        <span class="text nav-text">Login As Admin</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">
            {% if  messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert" name="alert">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
        {% block body %}
        {% endblock body %}
        </div>
        
        </div>
    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
